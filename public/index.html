<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======================================= -->
    <title>EMONICATION - エモニケーション</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="../src/images/icon.png">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="../src/images/icon.png" sizes="180x180">
    <link rel="apple-touch-icon" href="../src/images/icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="../src/images/icon.png" sizes="512x512">
    <!-- ======================================= -->
</head>

<body id='emonicationRoot'>
    <main>

        <div class="text-container">
            <!-- 文字入力 -->
            <textarea name="" id="textInput" cols="30" rows="10"></textarea>
        </div>
        
        <div class="position-container">
            <!-- エモコン -->
            <form id="ranges">
                <div id="fieldInput">
                    <img src="../src/images/emocon.svg" alt="">
                </div>
            </form>

            <!-- ゴミ箱ボタン -->
            <span id="deleteButton">
                <img src="../src/images/icon_delete.png" height="80" width="80" alt="">
            </span>

            <!-- キーボード予定地 -->
            <div class="input-container">
                <label id="textInputLabel" for="textInput"><span class="label-text">文字を入力する</span></label>
            </div>
        </div>

    </main>
</body>
<script src="../dist/main.js" type="module"></script>


</html>
